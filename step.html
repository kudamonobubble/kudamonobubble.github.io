<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珍珠飲</title>
    <link rel="icon" href="favicon.ico">
    <link rel="fontfamily" href="/font/jf-openhuninn-2.0.ttf">
    <link rel="stylesheet" href="/css/step.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b184691fd9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 p-0">
        <div id="step1" class="question visible">
            <h3>請選擇口味</h3>
            <div>
                <input type="radio" id="blackSugar" name="flavor" value="blackSugar" class="option-input">
                <label for="blackSugar" class="option-label fs-5">黑糖/咖啡</label>
                <input type="radio" id="fruit" name="flavor" value="fruit" class="option-input">
                <label for="fruit" class="option-label fs-5">水果風味</label>
            </div>
        </div>
        
        <div id="step2" class="question hidden mt-5">
            <h3>欲加熱方式</h3>
            <div>
                <input type="radio" id="microwave" name="heating" value="microwave" class="option-input">
                <label for="microwave" class="option-label fs-4">微波</label>
                <input type="radio" id="boiling" name="heating" value="boiling" class="option-input">
                <label for="boiling" class="option-label fs-5">隔水加熱</label>
            </div>
            <p id="heatingAnswer" class="answer"></p>
        </div>

        <div id="step3" class="question hidden mt-5">
            <h3>想以哪種飲料作為基底？</h3>
            <div>
                <input type="radio" id="milk" name="base" value="milk" class="option-input">
                <label for="milk" class="option-label fs-3">鮮奶</label>
                <input type="radio" id="sparklingWater" name="base" value="sparklingWater" class="option-input">
                <label for="sparklingWater" class="option-label fs-3">氣泡水</label>
            </div>
            <p id="baseAnswer" class="answer"></p>
        </div>

        <div id="step4" class="question hidden mt-3">
            <p>此比例可能稍甜可多加入些基底<br>冰塊與飲料基底也可依個人喜好搭配！</p>
        </div>
        
        <div class="footer p-0">
            <a href="form.html" class="center">
                <button class="btn btn-primary center fs-4">下一步</button>
            </a>
        </div>
    </div>

    <script src="js/step.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
